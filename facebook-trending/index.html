<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackers news - rss2json.com</title>
</head>
<body>
<div id="content"></div>
<div id="content1"></div>
<script type="text/javascript">
    var content = document.getElementById('content');
    var content1 = document.getElementById('content1');

    function showFeed(data){
        if(data.status == 'ok'){
            var output = '<h1>'+data.feed.title+'</h1>';
            for(var i=0;i<data.items.length;++i){
                output += '<h2><a href="' + data.items[i].link + '" >' + data.items[i].title + '</h2></a>';
            }
            content.innerHTML = output;
        }
    }
    function showFeed1(data){
        if(data.status == 'ok'){
            var output = '<h1>'+data.feed.title+'</h1>';
            for(var i=0;i<data.items.length;++i){
                output += '<p><h2><a href="' + data.items[i].link + '" >' + data.items[i].title + '</a></h2></p>';
            }
            content1.innerHTML = output;
        }
    }
</script>
<script type="text/javascript" src="http://rss2json.com/api.json?callback=showFeed&rss_url=http%3A%2F%2Fwww.teampilipinas.info%2Ffeeds%2Fposts%2Fdefault%3Fredirect%3Dfalse%26max-results%3D5"></script>
<script type="text/javascript" src="http://rss2json.com/api.json?callback=showFeed1&rss_url=http%3A%2F%2Fwww.trendingnewsportal.net%2Ffeeds%2Fposts%2Fdefault%3Fredirect%3Dfalse%26max-results%3D5"></script>
</body>
</html>
