<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1221797707830992',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div

    function showFeed(data){
        if(data.status == 'ok'){
            var output = '<h1>'+data.feed.title+'</h1>';
            for(var i=0;i<data.items.length;++i){
                output += '<h2><p><a href="' + data.items[i].link + '" >' + data.items[i].title + '</a></p></h2><span class="fb-comments-count" data-href="'+data.items[i].link+'"></span><span class="fb-share-button" data-layout="button_count" data-href="'+data.items[i].link+'"></span>';
            }
            content.innerHTML = output;
        }
    }
