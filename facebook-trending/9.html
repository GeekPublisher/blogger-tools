<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <style>
        p{
            margin: 0px;
        }
    </style>
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1221797707830992',
      xfbml      : true,
      version    : 'v2.6'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

<div id="content"></div>
<div id="content1"></div>
<div id="content2"></div>
<div id="content3"></div>
<div id="content4"></div>
<script type="text/javascript">
    var content = document.getElementById('content');
    function showFeed(data){
        
            var output = '<h1>'+data.feed.title+'</h1>';
            for(var i=0;i<data.items.length;++i){
                output += '<p><a href="' + data.items[i].link + '" >' + data.items[i].title + '</a></p><span class="fb-comments-count" data-href="'+data.items[i].link+'"></span><span class="fb-share-button" data-layout="button_count" data-href="'+data.items[i].link+'"></span>';
            }
            content.innerHTML = output;
        
    }
  
</script>
<script type="text/javascript" src="http://www.mybloggertricks.com/feeds/posts/default?alt=json&callback=showFeed"></script>
</body>
</html>
