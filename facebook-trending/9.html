<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <style>
        p{
            margin: 0px;
        }
    </style>
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1221797707830992',
      xfbml      : true,
      version    : 'v2.6'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<script type="text/javascript">
var numposts = 10;
var standardstyling = true;
function showRecentPosts(json) {
document.write('<table>');
  for (var i = 0; i < numposts; i++) {
    var entry = json.feed.entry[i];
    var posttitle = entry.title.$t;
    var posturl;
    if (i == json.feed.entry.length) break;
    for (var k = 0; k < entry.link.length; k++) {
      if (entry.link[k].rel == 'alternate') {
        posturl = entry.link[k].href;
        break;
      }}
    posttitle = posttitle.link(posturl);
    if (standardstyling) 
    document.write('<tr><td>');
    document.write('<span class="fb-comments-count" data-layout="button_count" data-href="'+posturl+'"></span>');
    document.write('</td><td>');
    document.write('<span class="fb-share-button" data-layout="button_count" data-href="'+posturl+'"></span>');
    document.write('</td><td>');
    document.write(posttitle);
    document.write('</td></tr>');
  }
document.write('</table>');
}
</script>
<script src="http://www.pinoyshares.com/atom.xml?alt=json&amp;max-results=10&amp;callback=showRecentPosts"></script>
</body>
</html>
