<html>
<head></head>
<body>
<script src="http://geekpublisher.github.io/blogger-tools/facebook-trending/js/facebookSDK.js"></script>

<script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
<div id="qznews1"></div>
 
<script>
YUI().use('yql', function(Y){
    var query = 'select * from rss(0,100) where url in ("http://www.gmanetwork.com/rss", "http://www.gmanetwork.com/entertainment/rss", "http://www.gmanetwork.com/kapusofoundation/rss", "http://www.gmanetwork.com/records/rss", "http://www.gmanetwork.com/films/rss", "http://www.gmanetwork.com/community/rss", "http://www.gmanetwork.com/artistcenter/rss", "http://www.gmanetwork.com/news/rss/news", "http://www.gmanetwork.com/news/rss/money", "http://www.gmanetwork.com/news/rss/sports", "http://www.gmanetwork.com/news/rss/scitech", "http://www.gmanetwork.com/news/rss/showbiz", "http://www.gmanetwork.com/news/rss/lifestyle", "http://www.gmanetwork.com/news/rss/opinion", "http://www.gmanetwork.com/news/rss/hashtag", "http://www.gmanetwork.com/news/rss/news/world", "http://news.abs-cbn.com/entertainment/feed", "http://sports.abs-cbn.com/feed", "http://entertainment.abs-cbn.com/tv/home/feed", "http://lifestyle.abs-cbn.com/feed", "http://push.abs-cbn.com/feed", "http://www.choosephilippines.com/rss/", "http://sports.abs-cbn.com/feed", "http://news.abs-cbn.com/sports/feed", "http://news.abs-cbn.com/business/feed") | sort(field="pubDate", descending="true")'
    var q = Y.YQL(query, function(r){
        //r now contains the result of the YQL Query as a JSON
        var feedmarkup = '<table>'
        var feed = r.query.results.item // get feed as array of entries
        for (var i=0; i<feed.length; i++){
            feedmarkup += '<tr><td><span class="fb-comments-count" data-href="'+feed[i].link+'"></span></td><td><span class="fb-share-button" data-layout="button_count" data-href="'+feed[i].link+'"></td><td><a href="' + feed[i].link + '">'
            feedmarkup += feed[i].title + '</a></td></tr>'
        }
        document.getElementById('qznews1').innerHTML = feedmarkup + '</table>'
    })
})
</script>


</body>
</html>
